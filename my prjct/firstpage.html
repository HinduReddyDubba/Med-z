<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medication Tracking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            margin-top: 50px;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
            margin-bottom: 20px;
        }
        .box {
            display: inline-block;
            width: 200px;
            padding: 20px;
            background-color: #007bff;
            color: white;
            font-size: 18px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .today-button {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: white;
            color: #007bff;
            font-size: 16px;
            border: 2px solid #007bff;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .today-button:hover {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Medication Tracking</div>
        <div class="box">
            Remainder
            <br><br>
            Today
            <br>
            <button class="today-button" onclick="window.location.href='pillreminder.html';">Check</button>
        </div>
    </div>
</body>
</html>
