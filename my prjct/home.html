<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="homestyle.css">
</head>
<body>
    <div class="home-container">
        <h2>    USER DETAILS  </h2>
        <form action="healthcondition.html" method="GET">
            <div class="input-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="input-group">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="input-group">
                <label for="weight">Weight (kg)</label>
                <input type="number" id="weight" name="weight" required>
            </div>
            <div class="input-group">
                <label for="height_feet">Height (Feet)</label>
                <input type="number" step="0.1" id="height_feet" name="height_feet" required>
            </div>
            <div class="input-group">
                <label for="blood_group">Blood Group</label>
                <select id="blood_group" name="blood_group" required>
                    <option value="">Select Blood Group</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                </select>
            </div>
            <div class="input-group">
                <label>Gender</label>
                <div class="radio-group">
                    <label for="male">Male</label>
                    <input type="radio" id="male" name="gender" value="Male" required>

                    <label for="female">Female</label>
                    <input type="radio" id="female" name="gender" value="Female" required>

                    <label for="other">Other</label>
                    <input type="radio" id="other" name="gender" value="Other" required>
                </div>
            </div>

            <!-- Work Profession Field -->
            <div class="input-group">
                <label for="work_profession">Work Profession</label>
                <input type="text" id="work_profession" name="work_profession" required>
            </div>

            <button type="submit" class="btn">Next</button>
        </form>
    </div>
    <script src="home.js"></script>
</body>
</html>
