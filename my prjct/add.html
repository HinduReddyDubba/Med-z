<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medication Page</title>
    <style>
        /* Basic Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Navbar Styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
            color: white;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            font-size: 16px;
            border-radius: 5px;
        }

        .navbar a:hover {
            background-color: #575757;
        }

        /* Form Content Styling */
        .content {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            display: block;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            font-size: 16px;
        }

        .form-group input::placeholder {
            color: lightgrey;
            font-style: italic;
        }

    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <div class="left">
            <a href="#" id="cancelBtn">Cancel</a>
        </div>
        <div class="center">
            <a href="#" id="addMedication">Add Medication</a>
        </div>
        <div class="right">
            <a href="#" id="saveBtn">Save</a>
        </div>
    </div>

    <!-- Content - Form with Name and Dose -->
    <div class="content">
        <div class="form-group">
            <label for="medicationName">Name:</label>
            <input type="text" id="medicationName" name="medicationName" placeholder="Medication Name" required>
        </div>

        <div class="form-group">
            <label for="medicationDose">Dose:</label>
            <input type="text" id="medicationDose" name="medicationDose" placeholder="e.g. 3 pills" required>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Redirect to medications.html when Cancel is clicked
        document.getElementById("cancelBtn").addEventListener("click", function() {
            if (confirm("Are you sure you want to cancel?")) {
                window.location.href = "medication.html"; // Redirect to medications.html
            }
        });

        // Save data and redirect to medications.html when Save button is clicked
        document.getElementById("saveBtn").addEventListener("click", function() {
            const name = document.getElementById("medicationName").value;
            const dose = document.getElementById("medicationDose").value;

            if (name && dose) {
                // Simulating saving the data (this can be expanded to save to a server, local storage, etc.)
                alert("Medication saved!\nName: " + name + "\nDose: " + dose);
                
                // After saving, redirect to medications.html
                window.location.href = "medications.html";
            } else {
                alert("Please fill out all required fields.");
            }
        });
    </script>

</body>
</html>
